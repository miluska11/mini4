<!DOCTYPE html>
<html>
<head>
    <title>Creative Colorlib SignUp Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
</head>
<body>
    <div class="main-w3layouts wrapper">
        <h1 class="titulo">Remember Writing?</h1>
        <h3>Are you sick of short tweets and impersonal "shared" posts that are reminiscent of <br>
            the late 90's email forwards? We believe getting back to actually writing is the key <br>
            to enjoying the internet again.
        </h3>
        <div class="main-agileinfo">
            <div class="agileits-top">
                <form action="#" method="post">
                    <p>Username</p>
                    <input class="text" type="text" name="Username" placeholder="Pick a Username" required>
                    <p>Email</p>
                    <input class="text email" type="email" name="email" placeholder="you@example.com" required>
                    <p>Password</p>
                    <input class="text" type="password" name="password" placeholder="Create a password" required>
                    <p>Confirm Password</p>
                    <input class="text w3lpass" type="password" name="confirmPassword" placeholder="Confirm a password" required>
                    <br>
                    <br>
                    <input  type="submit" value="Sign up for OurApp">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
